<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	ul{
    		background-color: seagreen;
    	}
    	li{
    		background-color: lightgreen;
    		margin: 5px;
    	}
    </style>
</head>
<body>

    <!-- Un ordered List with some list items -->
<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>Bootstrap</li>
	<li>Angular Js</li>
</ul>
    <!-- various list style types (disc , square , none) -->
<ul type="none">
	<li>HTML</li>
	<li>CSS</li>
	<li>Bootstrap</li>
	<li>Angular Js</li>
</ul>


</body>
</html>
