<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure & FigCaption</title>
    <style>
    	figure{
    		background-color: solid gray;
    		width: 300px;
    		padding: 7px;
    		border-radius: 7px;
    	}
    	img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 10px;
    	}
    	figure:hover{
    				box-shadow: 5px 5px 5px gray;
    				cursor: pointer;/*for hand Symbol*/
    	}
    </style>
</head>
<body>
<figure>
	<img src="img/corporate.jpg" width="300" height="200">
	<figure>
		Caption Image</figure>
</figure>
</body>
</html>
