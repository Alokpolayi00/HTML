<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	ol{
    		background-color: darkcyan;
    	}
    	li{
    		background-color: lightcyan;
    		margin: 5px;
    	}
    </style>
</head>
<body>

    <!-- Ordered List with some list items -->
    <ol>
	<li>HTML</li>
	<li>CSS</li>
	<li>Bootstrap</li>
	<li>Angular Js</li>
    </ol>

    <!-- Ordered List with type a , A , i , I , 1 -->
 <ol type="i">
	<li>HTML</li>
	<li>CSS</li>
	<li>Bootstrap</li>
	<li>Angular Js</li>
    </ol>

 <ol type="I">
	<li>HTML</li>
	<li>CSS</li>
	<li>Bootstrap</li>
	<li>Angular Js</li>
    </ol>

</body>
</html>
