<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Type</title>
    <style>
        div{
            background-color: blue;
            color: white;
            padding: 10px;
            width: 300px;
            margin: 5px;
        }
    </style>
</head>
<body>
        <h2>HTML Input Type</h2>

    <!-- input type text -->
        <div>
            <form>
                <label>User Name</label>
                <input type="text">
            </form>
        </div>

    <!-- input type password -->
        <div>
            <form>
                <label>PassWord</label>
                <input type="password">
            </form>
        </div>

    <!-- input type submit -->
    <div>
            <form>
                <label>User Name</label>
                <input type="text">
                <input type="submit">
            </form>
        </div>

    <!-- input type reset -->
        <div>
            <form>
                <label>User Name</label>
                <input type="text">
                <input type="reset">
            </form>
        </div>
    <!-- input type radio -->
        <div>
            <form>
                <label>It HTML Easy</label>
                <input type="radio" name="easy" value="yes">Yes
                <input type="radio" name="easy" value="no">No
            </form>
        </div>
    <!-- input type checkbox -->
            <div>
                <form>
                    <label>Select Your Hobies</label><br>
                    <input type="checkbox" value="eating">Eating<br>
                    <input type="checkbox" value="coading">Coading<br>
                    <input type="checkbox" value="sleeping">Sleeping
                </form>
            </div>
    <!-- input type button -->
            <div>
                <form>
                    <label>User Name</label>
                    <input type="button" value="send">
                </form>
            </div>
    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
<h2>HTML5 Input Types</h2>
<div>
    <form>
        <label>Select a Color</label>
        <input type="color">
    </form>
</div>
<div>
    <form>
        <label>Select a Date</label>
        <input type="date">
    </form>
</div>

<div>
    <form>
        <label>Select a Date&Time</label>
        <input type="datetime-local">
    </form>
</div>

<div>
    <form>
        <label>Enter Your E-mailId</label>
        <input type="email">
        <input type="submit">
    </form>
</div>

<div>
    <form>
        <label>Select a month</label>
        <input type="month">
    </form>
</div>
    <div>
    <form>
        <label>Enter Your Age</label>
        <input type="number" min="18" max="60">
        <input type="submit" value="submit">
    </form>
</div>
        <div>
    <form>
        <label>Select any Range</label>
        <input type="range" min="0" max="100">
    </form>
</div>
<!-- Search -->
<div>
    <form>
            <label>Please Search Here</label>
            <input type="search">
    </form>
</div>
<!-- time -->
<div>
    <form>
        <label>Please Select Time</label>
        <input type="time">
    </form>
</div>
<!-- URL -->
<div>
    <form>
        <label>Enter The URL</label>
        <input type="url">
        <input type="submit" value="submit">
    </form>
</div>
<!-- Week -->
<div>
    <form>
        <label>Enter Your Age</label>
        <input type="Week">
          </form>
</div>
</body>
</html>
