<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio and Video Elements</title>
    <style>
    	div{
    		background-color: seagreen;
    		margin: 5px;
    		padding: 10px;
    		width: 300px;
    		border-radius: 10px;
    		}
    		video{
    			width: 300px;
    			height: 150px;
    			}
    </style>
</head>
<body>
<div>
	<audio controls>
		<source src="media/a.mp3" type="audio/mp3">
	</audio>
</div>
<div>
	<video controls>
		<source src="media/Aashiqui.mp4" type="">
	</video>
</div>
</body>
</html>
